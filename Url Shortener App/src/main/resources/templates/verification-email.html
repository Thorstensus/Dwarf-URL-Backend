<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 20px 0; text-align: center;">
            <h2>Email Verification</h2>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px 0;">
            <p>Hello,
                <span th:text="${name}"></span>
            </p>
            <p>Thank you for signing up! Please click the button below to verify your email address:</p>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px 0; text-align: center;">
            <a th:href="@{${link}}" style="background-color: #007bff; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Verify Email</a>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px 0;">
            <p>If you did not sign up for this service, you can safely ignore this email.</p>
        </td>
    </tr>
</table>
</body>
</html>
